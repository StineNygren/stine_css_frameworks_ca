<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>

    <link rel="stylesheet" href="../dist/css/style.css" />

    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg border-bottom mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

          <!-- search -->

          <div class="input-group rounded w-50 search-input">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
          </div>
          <!-- 
        search -->

          <button
            class="navbar-toggler mb-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-end pe-2">
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Feed</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="d-flex justify-content-center">
        <form class="d-flex align-items-end">
          <div class="form-group">
            <div class="profile-img m-2">
              <img
                class="rounded-circle"
                src="../img/bobby3.jpg"
                alt="Profile image of user"
              />
            </div>
            <input
              type="text"
              class="form-control post-input"
              id="formGroupExampleInput"
              placeholder="Whats new?"
            />
          </div>
          <button type="submit" class="btn btn-primary post-btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
