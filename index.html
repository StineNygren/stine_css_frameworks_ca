<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture</title>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./dist/css/style.css" />

    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
  </head>
  <body class="authentication-bg d-flex align-items-center">
    <div class="authentication-logg-in-box container p-5">
      <h1 class="text-center text-white">Logg in</h1>
      <form action="./profile.html" class="text-center p-5">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            placeholder="Name:"
            type="text"
            required
            id="form1Example1"
            class="form-control"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            placeholder="Password:"
            type="password"
            required
            minlength="8"
            id="form1Example2"
            class="form-control"
          />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </body>
</html>
